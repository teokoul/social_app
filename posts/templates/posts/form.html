{% load crispy_forms_tags %}
<form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}" style='margin-left: 15px;'>
	{% csrf_token %}
		{{ form|crispy }}
	<input class='btn btn-primary' type="submit" value="{{ btn_title }}">
</form>
