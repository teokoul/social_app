
<form id='navbar-search-form' class="form-inline my-2 my-lg-0" method="GET" action='{% url "search" %}'>
	<div class="form-group">
		<input class="form-control" type="text" name='q' placeholder="Your Search" value='{{ request.GET.q }}'/>
	</div>
	<input class="btn btn-light" type="submit" value="Search" />
</form>
